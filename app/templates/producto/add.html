<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <main class="container">
        <div class="contenedor">
            <h1>Agregar producto</h1>
            <form action="{{ url_for('producto.add') }}" method="post" enctype="multipart/form-data">
                <input type="text" id="nombre" name="nombre" required placeholder="Nombre">
                <input type="text" id="descripcion" name="descripcion" placeholder="Descripcion">
                <input type="number" id="precio" name="precio" required placeholder="Precio">
                <input type="number" id="stock" name="stock" required placeholder="stock">
                <select id="categoria" name="categoria" aria-placeholder="categoria">
                    {% for categoria in data %}
                        <option value="{{ categoria.id }}">{{ categoria.nombre }}</option>
                    {% endfor %}
                </select>
                <input type="file" id="imagen" name="imagen">
                <input type="submit" value="Guardar">
            </form>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
