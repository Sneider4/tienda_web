<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles_admin.css') }}">
    <title>Document</title>
</head>
<body>
    <form method="POST">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        <div class="form-group">
            <label for="nombre">Nombre de la categoría</label>
            <input type="text" class="form-control" id="nombre" name="nombre" value="{{ categoria.nombre }}" required>
        </div>
        <div class="form-group">
            <label for="descripcion">Descripción</label>
            <input type="text" class="form-control" id="descripcion" name="descripcion" value="{{ categoria.descripcion }}" required>
        </div>
        <button type="submit" class="btn btn-primary">Actualizar</button>
        <a href="{{ url_for('admin.layout_static') }}" class="btn btn-secondary">Cancelar</a>
    </form>
    
</body>
</html>
