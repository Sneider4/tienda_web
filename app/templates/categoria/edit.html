        <main> class ="main"
            <div class="cardBox">
                <h1 class="mt-4">Editar Producto</h1>
                <div class="form-container">
                    <h1>Editar Producto</h1>
                    <form method="POST">
                        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                        <div class="form-group">
                            <label for="nombre">Nombre de la categoría</label>
                            <input type="text" class="form-control" id="nombre" name="nombre" value="{{ categoria.nombre }}" required>
                        </div>
                        <div class="form-group">
                            <label for="descripcion">Descripción</label>
                            <input type="text" class="form-control" id="descripcion" name="descripcion" value="{{ categoria.descripcion }}" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Actualizar</button>
                        <a href="{{ url_for('categoria.index') }}" class="btn btn-secondary">Cancelar</a>
                    </form>
                </div>
            </div>
