<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eliminar categoria</title>
</head>
<body>
    <form action="{{ url_for('categoria.delete', id=categoria.id) }}" method="POST" onsubmit="return confirm('¿Estás seguro de eliminar esta categoría?');">

    </form>
</body>
</html>
